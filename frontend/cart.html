<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - ShopNow</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-container {
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .btn-checkout {
      display: inline-block;
      margin-top: 1rem;
      background-color: #e0bb2c;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-remove {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Shop<span>Now</span></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="#">Account</a>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <div class="container cart-container">
      <h2>Your Shopping Cart</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be inserted here -->
        </tbody>
      </table>
      <p class="total" id="cart-total">Total: Ksh0.00</p>
      <a href="#" class="btn-checkout" id="checkout-btn">Proceed to Checkout</a>
    </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
